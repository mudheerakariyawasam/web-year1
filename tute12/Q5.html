<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GPA</title>
        <script type="text/javascript">
            function calculateGPA(credits, grades) {
                var total = 0;
                for (var i = 0; i < credits.length; i++) {
                    total += credits[i];
                }
    
                var num = 0;
                for (var i = 0; i < credits.length; i++) {
                    num += (credits[i] * grades[i]);
                }
    
                return num / total;
            }
    
            function getGPA() {
                credits = [];
                grades = [];
                for (var i = 0; i < 5; i++) {
                    credits.push(document.getElementById('credit' + i).value - '0');
                }
    
                for (var i = 0; i < 5; i++) {
                    console.log(document.getElementById('grade' + i).value);
                    switch (document.getElementById('grade' + i).value) {
                        case 'A': grades.push(4.0); break;
                        case 'A-': grades.push(3.7); break;
                        case 'B+': grades.push(3.3); break;
                        case 'B': grades.push(3.0); break;
                        case 'B-': grades.push(2.7); break;
                        case 'C+': grades.push(2.3); break;
                        case 'C': grades.push(2.0); break;
                        case 'C-': grades.push(1.7); break;
                        case 'D+': grades.push(1.3); break;
                        case 'D': grades.push(1.0); break;
                        case 'D-': grades.push(0.7); break;
                    }
                }
    
                alert("Your GPA is: " + calculateGPA(credits, grades));
            }
        </script>
    </head>
    <body>
        <table style="border: 1px solid black">
            <tr><th>Subject</th><th>No.of Credits</th><th>Grade</th></tr>
            <script>
                for (var i = 0; i < 5; i++) {
                    document.write('<tr><td>IS110' + (i + 1) + '</td><td><input id="credit' + i + '" type="text" /></td><td><input id="grade' + i + '" type="text" /></td></tr>');
                }
            </script>
        </table> <br />
        <button onclick="getGPA()">Calculate</button>
    </body>
</html>
