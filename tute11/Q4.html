<body>
  <script type="text/javascript">
      for (let index = 0; index < 16; index++) {
          document.write(index);
          if (index%2==0) {
              document.write(" is even"+"<br>");
          }else{
            document.write(" is odd"+"<br>");
          }
          
      }
  </script>
