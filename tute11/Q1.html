<html lang="en">
<head>
    <title>Question 1</title>
</head>
<body>
  <script type="text/javascript"> 
    var day = 5;
    document.write("Day: "+day+"<br>");
    switch(day){
        case 0:
            document.write("Output : Sunday"+"<br>");
            break;
        case 1:
            document.write("Output : Monday"+"<br>");
            break;
        case 2:
        document.write("Output : Tuesday"+"<br>");
            break;
        case 3:
        document.write("Output : Wednesday"+"<br>");
            break;
        case 4:
        document.write("Output : Thursday"+"<br>");
            break;
        case 5:
        document.write("Output : Friday"+"<br>");
            break;
        case 6:
        document.write("Output : Saturday"+"<br>");
    }
  </script>
</body>
</html>
